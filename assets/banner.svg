<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#7C4DFF"/>
      <stop offset="50%" stop-color="#18FFFF"/>
      <stop offset="100%" stop-color="#FF4081"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="300" fill="url(#g)"/>
  <g filter="url(#glow)">
    <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle"
          font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto"
          font-size="64" fill="#fff" opacity="0.95">
      Sarmat Dzarakhokhov
    </text>
    <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle"
          font-family="Inter" font-size="24" fill="#fff" opacity="0.8">
      Build fast. Ship clear. Own the craft.
    </text>
  </g>

  <path id="wave" d="M0,200 C300,150 900,250 1200,200 L1200,300 L0,300 Z" fill="rgba(0,0,0,0.15)"/>
  <animate xlink:href="#wave" attributeName="d" dur="8s" repeatCount="indefinite"
    values="
      M0,200 C300,150 900,250 1200,200 L1200,300 L0,300 Z;
      M0,210 C300,130 900,270 1200,210 L1200,300 L0,300 Z;
      M0,200 C300,150 900,250 1200,200 L1200,300 L0,300 Z
    " />
</svg>
